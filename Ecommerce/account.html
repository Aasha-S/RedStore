<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | RedStore</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <!-- /* Header*/ -->
    <header id="head">
        <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="allproduct.html">Products</a></li>
            <li><a href="#users">About</a></li>
            <li><a href="#footer">Contact</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="buy.html"><img src="images/cart.png" alt="buy" class="cart"></a></li>
        </ul>
    </header>
    <section id="main">
         <div>
            <img src="images/football.png" alt="img" class="football">
         </div>
         <div class="wrapper">
            <div class="title-text">
              <div class="title login">
      Login Form</div>
      <div class="title signup">
      Signup Form</div>
      </div>
      <div class="form-container">
              <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab">
      </div>
      </div>
      <div class="form-inner">
                <form action="#" class="login">
                  <div class="field">
                    <input type="text" placeholder="Email Address" required>
                  </div>
      <div class="field">
                    <input type="password" placeholder="Password" required>
                  </div>
      <div class="pass-link">
      <a href="#">Forgot password?</a></div>
      <div class="field btn">
                    <div class="btn-layer">
      </div>
      <input type="submit" value="Login">
                  </div>
      <div class="signup-link">
      Not a member? <a href="">Signup now</a></div>
      </form>
      <form action="#" class="signup">
                  <div class="field">
                    <input type="text" placeholder="Email Address" required>
                  </div>
      <div class="field">
                    <input type="password" placeholder="Password" required>
                  </div>
      <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                  </div>
      <div class="field btn">
                    <div class="btn-layer">
      </div>
      <input type="submit" value="Signup">
                  </div>
      </form>
      </div>
      </div>
      </div>
        
   </section>

    
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

</body>
</html>
